
<!DOCTYPE html>
<html style="min-height:100vh">
<head>
    <title>IRB Option</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="IRB Option" />
    <link rel="icon" type="image/png" href="images/favicon2.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body class="register">
    <img class="bg-2" src="images/bg-2.png">
    <div class="signupform">
        <h1><img class="l-logo" src="images/logo.svg"> <span>IRB</span> Option</h1>
        <div class="container">

            <div class="agile_info">
                <div class="w3l_form">
                    <div class="left_grid_info">
                        <ul class="social_section_1info">
                            <li><a href="#" class="w3_facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="w3_twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="w3_instagram"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#" class="w3_google"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#" class="w3_pinterest"><i class="fa fa-pinterest"></i></a></li>
                            <li><a href="#" class="w3_vimeo"><i class="fa fa-vimeo"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="w3_info">

                    <h2>Sign Up</h2>
                    <form class="flex-row" action="#" method="post">
                        <div class="input-group w-50 inp-left">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Username" required="">
                        </div>
                        <div class="input-group w-50 inp-right">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Fullname" required="">
                        </div>
                        <div class="input-group">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" placeholder="Email" required="">
                        </div>
                        <div class="input-group w-50 inp-left">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="Password" placeholder="Password" required="">
                        </div>
                        <div class="input-group w-50 inp-right">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="Password" placeholder="Confirm Password" required="">
                        </div>
                        <div class="input-group">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Ref ID" required="">
                        </div>
                        <div class="g-recaptcha" style="width: 100%;margin-bottom:10px;" data-sitekey="6LcPln0UAAAAAGPFdgJi87VJgPphrnMgbS2ZKf-m"></div>
                        <input type="checkbox" value="remember-me" /> <h4>I accept Terms and Conditions </h4>
                        <button class="btn btn-danger btn-block" type="submit">Submit</button>

                    </form>


                </div>
                <div class="clear"></div>
            </div>

        </div>
        <div class="footer">

            <p><a>*</a> Do you already have an account? <a href="login.html">Click and Sign In!</a></p>
        </div>
    </div>
    <img class="bg-3" src="images/bg-3.png">
</body>
</html>
